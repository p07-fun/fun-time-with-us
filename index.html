<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FunTime With MUMYUMJAAN (Shammu RANI !) </title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', cursive;
      background: radial-gradient(circle at top left, #ffe4e1, #ace0f9, #fff1eb);
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      animation: floatBackground 10s ease-in-out infinite alternate;
    }

    @keyframes floatBackground {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    h1 {
      color: #ff4081;
      font-size: 3rem;
      margin: 30px 0 20px;
      text-shadow: 2px 2px #fff0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.08) rotate(-1deg);
    }

    .flashcard {
      margin-top: 30px;
      padding: 30px;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      font-size: 1.6rem;
      color: #333;
      animation: popIn 0.5s ease;
      display: none;
      position: relative;
    }

    .emoji {
      font-size: 2.8rem;
      display: inline-block;
      animation: spinEmoji 1s ease-in-out;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes spinEmoji {
      from { transform: rotate(-360deg) scale(0); }
      to { transform: rotate(0deg) scale(1); }
    }
  </style>
</head>
<body>
  <h1>FunTime With FunTime With MUMYUMJAAN (Shammu RANI !) 💑</h1>
  <button onclick="generateFun()">Let's Have Some Fun!</button>
  <div id="card" class="flashcard"></div>

  <div class="container">
    <div class="flashcard" id="flashcard">
      <div class="front" id="front">Click to Reveal</div>
      <div class="back" id="back">Answer will appear here</div>

  <!-- Sound Effect -->
  <audio id="popSound" src="https://www.myinstants.com/media/sounds/pop.mp3" preload="auto"></audio>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const funIdeas = [
      { text: "Plan your next holiday and Virtually travel", emoji: "🌍" },
      { text: "Geoguesser game", emoji: "🗺️" },
      { text: "Cook/order food from next holiday destination", emoji: "🍜" },
      { text: "Nude photography", emoji: "📸😏" },
      { text: "Order gift for Abbu", emoji: "🎁👴" },
      { text: "Amazing head massage", emoji: "💆‍♂️" },
      { text: "Bra shopping", emoji: "🛍️👙" },
      { text: "Have Tandoori Chicken/Malai Kebab", emoji: "🍗🔥" },
      { text: "Raunchy video editing", emoji: "🎬😉" },
      { text: "T-shirt shopping", emoji: "👕🛍️" },
      { text: "Order gift for Ammi", emoji: "🎁👵" },
      { text: "Sexy video filming", emoji: "🎥🔥" },
      { text: "Have Dubai chocolate / Madella / Hibba", emoji: "🍫💖" },
      { text: "Neck massage", emoji: "💆💆‍♀️" },
      { text: "Best donuts ordering", emoji: "🍩😍" },
      { text: "Order gift for Adeel", emoji: "🎁🧑" },
      { text: "Buttserfly 🦋 massage / pakrdna kya?", emoji: "🦋😜" },
      { text: "Panty shopping", emoji: "🩲🛍️" },
      { text: "Carrefour cheese zatar", emoji: "🧀🫓" },
      { text: "Order gift for Nabeel", emoji: "🎁🧔" },
      { text: "Full back massage", emoji: "💆‍♂️💆‍♀️" }
    ];

    function generateFun() {
      const card = document.getElementById("card");
      const { text, emoji } = funIdeas[Math.floor(Math.random() * funIdeas.length)];

      // Pop sound
      const sound = document.getElementById("popSound");
      sound.currentTime = 0;
      sound.play();

      // Confetti burst
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      card.innerHTML = `
        <div class="emoji">${emoji}</div>
        <div style="margin-top: 15px;">${text}</div>
      `;
      card.style.display = "block";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
